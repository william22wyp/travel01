<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../css/sign-up.css" />
</head>
<meta name="viewport" content="height=26.5625rem" />

<body>
  <div class="header">
    <h1 class="title">회원가입</h1>
  </div>
  <form>
    <ul>
      <div>
        <h3>이메일</h3>
        <li>
          <input type="email" id="usre-id" placeholder="이메일 형식으로 작성해주세요." autofocus required
            />
        </li>
      </div>
      <div>
        <h3>비밀번호</h3>
        <li>
          <input type="password" id="password" placeholder="영문, 숫자, 특수문자를 조합해주세요" required/>
        </li>
      </div>
      <div>
        <h3>비밀번호 확인</h3>
        <li>
          <input type="password" id="password" required/>
        </li>
      </div>
      <div>
        <h3>성명(한글)</h3>
        <li>
          <input type="text" placeholder="홍길동" required/>
        </li>
      </div>
      <div class="usre-name">
        <div class="name">
          <h3>성(영문)</h3>
          <li><input type="text" placeholder="Hong" required /></li>
        </div>
        <div class="ename">
          <h3>이름(영문)</h3>
          <li><input type="text" placeholder="Gildong" required /></li>
        </div>
      </div>
      <div class="phone">
        <h3>전화번호</h3>
        <li>
          <input type="tel" placeholder="010-xxxx-xxxx" required/>
        </li>
      </div>
    </ul>

    <div>
      <p>
        <input type="checkbox" />서비스 이용약관에 동의합니다.
        <a href="#">(서비스 이용약관 읽기)</a>
      </p>
      <p>
        <input type="checkbox" />개인정보 수집 및 이용에 동의합니다.
        <a href="#">(개인정보 수집 및 이용 읽기)</a>
      </p>
      <p>
        <input type="checkbox" />개인정보 처리방침 제 3자 제공에 동의합니다.
        <a href="#">(개인정보 처리방침 제 3자 제공 읽기)</a>
      </p>
      <p><input type="checkbox" />모두 동의하기</p>
    </div>
    <div class="robot">
      <p><input type="checkbox" />로봇이 아닙니다.</p>
    </div>
    <div class="sign-up">
      <p>
        <button type="submit" style="width: 150px; height: 50px">
          회원가입
        </button>
      </p>
    </div>
  </form>
  <div class="login">
    <h5>계정이 이미 있으신가요?<a href="./login.html">로그인</a></h5>
  </div>
  <iframe class="footer" src="./components/footer.html" frameborder="0" width="100%" height="96px"></iframe>
</body>

</html>
