<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <script
      src="https://kit.fontawesome.com/fccb424d55.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <iframe
      src="./components/header.html"
      frameborder="0"
      width="100%"
      height="72px"
      class="header"
    ></iframe>
    <div class="body">
      <div class="body-left">
        <ul class="email-container">
          <li><label for="email">이메일</label></li>
          <li>
            <input type="email" id="email" placeholder="email" />
          </li>
          <li>
            <input type="checkbox" /><label for="email">이메일 기억하기</label>
          </li>
        </ul>
      </div>
      <div class="body-right">
        <ul class="password-container">
          <li><label for="password">비밀번호</label></li>
          <li>
            <input type="password" id="password" placeholder="password" />
          </li>
          <li><a class="find-password" href="">비밀번호 찾기</a></li>
        </ul>
      </div>
    </div>
    <div class="body-bottom">
      <button type="submit">로그인</button>
      <div class="member">
        계정이 없으신가요? <a href="./sign-up.html">회원가입</a>
      </div>
    </div>
    <iframe
      class="footer"
      src="./components/footer.html"
      frameborder="0"
      width="100%"
      height="96px"
    ></iframe>
  </body>
</html>
